<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Batman </title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
    }

  #intro-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;
}

#content-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    color: yellow;
    pointer-events: none;
    z-index: 1;
}


    .batman-img {
        position: absolute;
        max-width: 35vw;
        max-height: 35vh;
        opacity: 0;
        animation: fadeInOut 2s forwards;
        z-index: 0;
        pointer-events: none; /* prevent blocking clicks */
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: scale(0.7); }
        20% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.2); }
    }

    #final-text, #final-img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        pointer-events: auto;
    }

    #final-text {
        font-size: 4rem;
        text-shadow: 2px 2px 8px black;
        /* Slight upward shift for effect */
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
    }
    
    #final-img {
        width: 500px;
        max-width: 70vw;
        height: auto;
        z-index: 1;
    }

    /* Responsive for small screens */
    @media screen and (max-width: 430px) {
        #final-text {
            font-size: 6vw;
        }
        #final-img {
            width: 70vw;
        }
        .batman-img {
            max-width: 80vw; /* bigger on small screens */
            max-height: 60vh;
        }
    }
</style>
</head>
<body>

<video id="intro-video" muted playsinline >
    <source src="main-vmake.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
</video>

<div id="content-container">
    <div id="final-text">Gilocav Bandzo ðŸ¦‡</div>
    <img id="final-img" src="batman.jpg" alt="Batman Final" />
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("intro-video");
    const contentContainer = document.getElementById("content-container");
    const finalText = document.getElementById("final-text");
    const finalImg = document.getElementById("final-img");

    // Try autoplay the video
    video.play().then(() => {
        console.log("Video started playing");
    }).catch((err) => {
        console.log("Autoplay prevented:", err);
        // Optionally, add a user interaction to start video
    });

    // Animate images
    const batmanPics = ["1.jpg", "2.jpg", "3.jpg"];
    let count = 0;
    const intervalTime = 1500; // milliseconds

    const intervalId = setInterval(() => {
        if (count < batmanPics.length) {
            const img = document.createElement("img");
            img.src = batmanPics[count];
            img.className = "batman-img";

            // Assign random position within bounds
            Object.assign(img.style, {
                top: Math.floor(Math.random() * 70 + 10) + "%",
                left: Math.floor(Math.random() * 70 + 10) + "%"
            });

            contentContainer.appendChild(img);
            count++;
        } else {
            clearInterval(intervalId);
            // After all images are shown, wait a moment then show final text and image
            setTimeout(() => {
                // Remove all temporary images
                document.querySelectorAll(".batman-img").forEach(el => el.remove());
                // Show final text and image
                finalText.style.display = "block";
                finalImg.style.display = "block";
            }, 1500);
        }
    }, intervalTime);
});
</script>

</body>
</html>
